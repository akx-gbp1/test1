<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StudyHub - Fun Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    p {
      margin-top: 0;
      color: #666;
      margin-bottom: 40px;
      font-size: 18px;
    }
    .game-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    .game {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 300px;
      padding: 30px 20px;
      box-sizing: border-box;
    }
    .game h2 {
      margin-top: 0;
      color: #0077cc;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .game-link {
      display: block;
      background-color: #0077cc;
      color: white;
      font-weight: bold;
      font-size: 20px;
      padding: 15px 0;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .game-link:hover,
    .game-link:focus {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>StudyHub - Fun Games</h1>
  <p>Click a game below to play!</p>

  <div class="game-container">
    <div class="game">
      <h2>2048</h2>
      <a href="./games/2048/index.html" target="_blank" rel="noopener noreferrer" class="game-link">Play 2048</a>
    </div>

    <div class="game">
      <h2>Snake</h2>
      <a href="./games/snake/index.html" target="_blank" rel="noopener noreferrer" class="game-link">Play Snake</a>
    </div>
  </div>
</body>
</html>
