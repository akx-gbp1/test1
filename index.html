<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StudyHub - Fun Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      color: #333;
    }
    .game-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .game {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 320px;
      height: 480px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .game iframe {
      border: none;
      flex-grow: 1;
      width: 100%;
    }
    .game h2 {
      text-align: center;
      padding: 10px 0;
      margin: 0;
      background: #0077cc;
      color: white;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <h1>StudyHub - Fun Games</h1>
    <p>Play safe games during break time!</p>
  </header>

  <div class="game-container">
    <div class="game">
      <h2>Snake</h2>
      <iframe src="https://playsnake.org/" title="Snake Game"></iframe>
    </div>
    <div class="game">
      <h2>2048</h2>
      <iframe src="https://play2048.co/" title="2048 Game"></iframe>
    </div>
  </div>
</body>
</html>
